<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Rows Continuous Sliding</title>
    <link rel="stylesheet" href="../Styles/gallary.css" />

    />

          </div><div class="slide">
            <img src="../OfficePhoto/4.jpg" alt="Image 1" />

          <div class="slide">
            <img src="../OfficePhoto/5.jpg" alt="Image 3" />
          </div>
          <div class="slide">
            <img src="../OfficePhoto/6.jpg" alt="Image 2" />
          </div><div class="slide">
            <img src="../OfficePhoto/7.jpg" alt="Image 1" />
          </div>
          <div class="slide">
            <img src="../OfficePhoto/8.jpg" alt="Image 3" />
          </div>
          <div class="slide">
            <img src="../OfficePhoto/9.jpg" alt="Image 2" />
          </div>
        
          <div class="slide">
            <img src="../OfficePhoto/10.jpg" alt="Image 1" />
          </div>
          <div class="slide">
            <img src="../OfficePhoto/11.jpg" alt="Image 3" />
          </div>
          <div class="slide">
            <img src="../OfficePhoto/12.jpg" alt="Image 2" />

          <div class="slide">

          <div class="slide">
            <img src="../OfficePhoto/15.jpg" alt="Image 5" />

        </div>
        <!-- Second Row -->
        <div class="slides">

          <div class="slide">
            <img src="../OfficePhoto/17.jpg" alt="Image 7" />
          </div>
          <div class="slide">
            <img src="../OfficePhoto/18.jpg" alt="Image 8" />
          </div>
          <div class="slide">
            <img src="../OfficePhoto/19.jpg" alt="Image 1" />
          </div>
          <div class="slide">

          <div class="slide">

          <div class="slide">

          <div class="slide">

          <div class="slide">
            <img src="../OfficePhoto/25.jpg" alt="Image 7" />
          </div>
          <div class="slide">
            <img src="../OfficePhoto/26.jpg" alt="Image 8" />
          </div>

          </div>

    </div>
    <div id="footer"></div>

    <script src="../index.js"></script>
